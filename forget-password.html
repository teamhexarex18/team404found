<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    form {
      background: #fff;
      padding: 35px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 22px;
    }
    input[type="email"] {
      width: 95%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      background: #007bff;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 15px;
    }
    input[type="submit"]:hover {
      background: #0056b3;
    }
    .link {
      display: block;
      margin-top: 15px;
      color: #007bff;
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form action="/forget-password" method="post">
    <h1>Forgot Password</h1>
    <p>Please enter your registered email</p>
    <input type="email" name="email" placeholder="Enter your email" required>
    <input type="submit" value="Send OTP">
    <a class="link" href="/login">Back to Login</a>
  </form>
</body>
</html>
