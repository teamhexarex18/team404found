<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create an account</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    form {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 300px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      text-align: center;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 95%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    label {
      display: block;
      margin-top: 10px;
      text-align: left;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      background: #007bff;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 15px;
    }
    input[type="submit"]:hover {
      background: #0056b3;
    }
    .link {
      color: #007bff;
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form action="/register" method="post">
    <h1>Create an account</h1>

    <label for="name">Name:</label>
    <input type="text" id="rname" name="name" placeholder="Enter Full Name" maxlength="20" required>

    <label for="email">Email:</label>
    <input type="email" id="rmail" name="email" placeholder="Enter Email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter Password" required>

    <label for="cpassword">Confirm Password:</label>
    <input type="password" id="cpassword" name="cpassword" placeholder="Confirm Password" required>

    <label>
      <a class="link" href="/login" name="signup">Sign in instead</a><br>
    </label>

    <input type="submit" value="Send OTP">
  </form>
</body>
</html>
